<!DOCTYPE html>
<html lang="ru-ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Менеджер задач Hexlet</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}  <!-- Подключает Bootstrap CSS -->
    {% bootstrap_javascript %}  <!-- Подключает Bootstrap JS (с Popper.js) -->
  </head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
      <a class="navbar-brand" href="/">Менеджер задач</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/users/">Пользователи</a>
          </li>
        </ul>
          {% if user.is_authenticated %}
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="/statuses/">Статусы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/labels/">Метки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks/">Задачи</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">Выход</button>
              </form>
            </li>

        </ul>
{% else %}

        <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="/login/">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">Регистрация</a>
            </li>

        </ul>
          {% endif %}
      </div>
    </nav>
{% block content %}{% endblock %}
    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>
</body>
</html>
