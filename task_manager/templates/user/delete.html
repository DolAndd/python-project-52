<!DOCTYPE html>
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">

      <h1 class="my-4">{% trans "Delete user" %}</h1>

<p>{% trans "Are you sure you want to delete" %} {{ object.first_name }} {{ object.last_name }}?</p>
<form method="post">
    {% csrf_token %}
  <input class="btn btn-danger" type="submit" value='{% trans "Yes, delete" %}'>
</form>

    </div>
{% endblock %}
