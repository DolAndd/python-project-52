<!DOCTYPE html>
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">Создать статус</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}  <!-- Автоматически рендерит поля формы -->
    {% bootstrap_button "Создать" button_type="submit" button_class="btn-primary" %}
</form>
    </div>
{% endblock %}
