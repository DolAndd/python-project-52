<!DOCTYPE html>
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

      <h1 class="my-4">{% trans "Create label" %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}  <!-- Автоматически рендерит поля формы -->
    {% trans "Create" as create_text %}
    {% bootstrap_button create_text button_type="submit" button_class="btn-primary" %}
</form>

{% endblock %}
