<!DOCTYPE html>
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

      <h1 class="my-4">Изменение задачи</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}  <!-- Автоматически рендерит поля формы -->
    {% bootstrap_button "Изменить" button_type="submit" button_class="btn-primary" %}
</form>

{% endblock %}
